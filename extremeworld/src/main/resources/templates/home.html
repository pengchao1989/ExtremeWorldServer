<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Fixed Menu Example - Semantic</title>

    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/site.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/container.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/grid.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/image.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/menu.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/divider.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/list.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/segment.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/dropdown.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/components/icon.css}"/>

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>

<div th:include="/layout/header"></div>

<div class="ui main text container">
    <h1 class="ui header">Semantic UI Fixed Template</h1>
    <p>This is a basic fixed menu template using fixed size containers.</p>
    <p>A text container is used for the main container, which is useful for single column layouts</p>
</div>

<div th:include="/layout/footer"></div>

</body>
</html>
